<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title> Grid Layout	</title>
	<meta name="description" content="CardBlog Minimalista">
	<meta name="author" content="FabrÃ­cio Fernandes Ziliotti">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">  
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<meta name="viewport" content="width = device-width, initial-scale=1, shrink-to-fit=no"> 
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div id="app">
		<header class="	header">	
			<h1 class="h1 colorPrimary txtWhite ">{{title}}</h1>
		</header>

		<nav class="subheader" >
			<ul>
				<li><a class="h3" href="#">Home</a></li>
				<li><a class="h3" href="#">Sobre</a></li>
				<li><a class="h3" href="#">Produtos</a></li>
				<li><a class="h3"href="#">Contato</a></li>
			</ul>
		</nav>



		<section class="container">	
			<!-- REPETICAO DO VUEJS -->
			<article v-for="article in articles" class="item colorPrimary" :class="article.articleClass">	
				<div class="faixa"><i class="fas fa-asterisk"></i></div>
				<p class="h3">{{article.text}}</p>
			</article>
		</section>


		<footer class="footer colorPrimary txtWhite">
			<h1 class="h2">Desenvolvido com HTML5 e CSS3 por <a class="txt-link" target="_BLANK" href="https://github.com/Fziliotti"><span class="rotate">Fziliotti</span></a></h1>
		</footer>



		<div class="theme txtWhite">
			<h1>TEMAS</h1>
			<button class="btn colorSecondary txtWhite" value="dark">DARK</button>
			<button class="btn colorSecondary txtWhite" value="calm">CALM</button>
			<button class="btn colorSecondary txtWhite" value="light">LIGHT</button>
		</div>

		<div class="acessibility txtWhite ">
			<h1>ACESSIBILIDADE</h1>
			<button class="btn colorSecondary txtWhite" value="bemGrande">MUITO GRANDE</button>
			<button class="btn colorSecondary txtWhite" value="Grande">GRANDE</button>
			<button class="btn colorSecondary txtWhite" value="Normal">NORMAL</button>
		</div>
	</div>

	


	<!-- SCRIPT DOS TEMAS -->
	<script src="js/jsTemas.js"></script>

	<!-- SCRIPT DA ACESSIBILIDADE -->
	<script src="js/jsAcessibilidade.js"></script>

	<!-- SCRIPT DO VUEJS -->
	<script src="js/vue.js"></script>
	<script src="js/mainVue.js"></script>

</body>
</html>
